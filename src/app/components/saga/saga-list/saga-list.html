<div class="content-container mat-elevation-z8">
  
  <mat-toolbar color="primary">
    <span class="toolbar-title">Controle de Saga</span>
  </mat-toolbar>

  <div class="controls-wrapper">
    
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pokemon" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-fab color="accent" class="add-button" routerLink="admin/sagas/new" aria-label="Adicionar novo item">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="table-scroll-wrapper">
    
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Número </th>
        <td mat-cell *matCellDef="let obj; let i = index"> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="nomeSaga">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let obj"> {{obj.nomeSaga}} </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef class="action-column-header"> Ação </th>
        <td mat-cell *matCellDef="let obj" class="action-column-cell"> 
          <button mat-icon-button color="primary" routerLink="admin/sagas/edit/{{obj.id}}" aria-label="Editar item">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="excluir(obj)" aria-label="Excluir item">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell mat-no-data-row" [attr.colspan]="displayedColumns.length">
          Nenhum dado encontrado para o filtro "{{input.value}}"
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[2, 4, 6, 8, 10]"
    [pageSize]="pageSize"
    [length]="totalRecords"
    (page)="paginar($event)">
  </mat-paginator>

</div>
