<mat-toolbar class="mat-toolbar">
  <div class="flex-container">
    <span class="toolbar-title">Controle de Coleção</span>
    <button mat-fab class="accent" routerLink="/jogos/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-form-field appearance="outline" class="flex-container">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pokemon" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Numero Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> Número </th>
    <td mat-cell *matCellDef="let obj; let i = index"> {{i + 1}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef>Titulo</th>
    <td mat-cell *matCellDef="let obj"> {{obj.titulo}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="PrecoUnit">
    <th mat-header-cell *matHeaderCellDef>Preço Unitario</th>
    <td mat-cell *matCellDef="let obj"> {{obj.PrecoUnit}} </td>
  </ng-container>


    <!-- Acao Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let obj">  
      <button mat-icon-button
        color="primary"
        routerLink="/jogos/edit/{{obj.id}}">
        <mat-icon>edit</mat-icon>
      </button>
      <button 
        color="warn"
        (click)="excluir(obj)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
