<mat-toolbar class="mat-toolbar">
  <div class="flex-container">
    <span class="toolbar-title">Controle de Coleção</span>
    <button mat-fab class="accent" routerLink="/classificacaos/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-form-field appearance="outline" class="flex-container">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pokemon" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Numero Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef>Número</th>
    <td mat-cell *matCellDef="let obj; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="classificacao">
    <th mat-header-cell *matHeaderCellDef>Idade Minima</th>
    <td mat-cell *matCellDef="let obj">{{ obj.classificacao }}</td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let obj">{{ obj.descricao }}</td>
  </ng-container>

  <!-- Acao Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>Ação</th>
    <td mat-cell *matCellDef="let obj">
      <button mat-icon-button color="primary" routerLink="/classificacaos/edit/{{ obj.id }}">
        <mat-icon>edit</mat-icon>
      </button>
      <button color="warn" (click)="excluir(obj)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[2, 4, 6, 8, 10]"
  [pageSize]="pageSize"
  [length]="totalRecords"
  (page)="paginar($event)"
>
</mat-paginator>
